<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&callback=initMap&libraries=geometry"></script>

    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <figure class="text-center">
            <blockquote class="blockquote">
                <h1>Generador de Crud</h1>
            </blockquote>
            <figcaption class="blockquote-footer">
                Tabla: <cite title="Source Title">{{tabla}}</cite>
            </figcaption>
        </figure>


        <div class="form">
            <label for=""><input id="" name="" placeholder="Escriba aqui" type="text"></label>
            <label for=""><input id="" name="" placeholder="Escriba aqui" type="text"></label>
            <label for=""><input id="" name="" placeholder="Escriba aqui" type="text"></label>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <script>
        var map, markerA, markerB;

        // Devolución de llamada ejecutada cuando se ha cargado el script de Google Maps
        function initMap() {
            // 1. Inicializar mapa
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 10,
                center: {
                    lat: 6.066385702972249,
                    lng: -74.07493328924413
                }
            });

            // 2. Poner primer marcador en Bucaramanga
            markerA = new google.maps.Marker({
                position: {
                    lat: 7.099473939079819,
                    lng: -73.10677064354888
                },
                map: map,
                icon: {
                    url: 'http://maps.google.com/mapfiles/kml/pushpin/red-pushpin.png'
                },
                title: "Marker A"
            });

            // 3. Poner segundo marcador en Bogotá
            markerB = new google.maps.Marker({
                position: {
                    lat: 4.710993389138328,
                    lng: -74.07209873199463
                },
                map: map,
                icon: {
                    url: 'http://maps.google.com/mapfiles/kml/pushpin/red-pushpin.png'
                },
                title: "Marker B"
            });
        }   
    </script>



</body>

</html>
